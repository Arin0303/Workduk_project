    <style>
        @import url('default.css');

        body {
            font-family: 'NEXON Lv1 Gothic OTF';
            margin: 20px;
        }

        .chat-container {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            margin-left: 400px;
            margin-top: 8%;
            margin-bottom: 10%;
        }

        .chat-header {
            font-size: 15px;
            
        }

        .chat-box {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .chat-message .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 10px;
            cursor: pointer;
        }

        .chat-message .message-content {
            background-color: #fff3f7;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(183, 0, 80);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: rgb(150, 0, 70);
        }
    </style>
</head>
