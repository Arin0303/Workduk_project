    <script>
    function saveProfile(event) {
        event.preventDefault();    
        var form = document.getElementById("profile-form"); 
        // 폼 유효성 검사 추가
        if (!form.nickname.value.trim()) {
        alert('필수 항목을 모두 입력해주세요.');
        return;
        }
        axios({
            method: 'post',
            url: 'http://localhost:8080/saveMyProfile',
            withCredentials: true,
            data: {
                nickname: form.nickname.value,
                school_register: form.degree.value,
                major: form.major.value,
                grade_major: form.gpa_major.value,
                grade_whole: form.gpa_total.value,
                interested_field: form.interests.value,
                spec: form.spec.value,
                introduce: form.self_intro.value
            }
        }).then((response) => {// response: 서버 응답의 전체 내용 (응답 상태 코드, 응답 헤더, 응답 본문(response.data)등)
            console.log("response.data:", response.data);//response.data: response에서 실제로 필요한 데이터 (보통 JSON 형식)를 추출한 것
            //return response.data;
            alert("마이프로필 저장 성공!");
    })
    .catch((error) => {
        console.error('Error saving profile:', error);
        alert('서버에 문제가 발생했습니다. 나중에 다시 시도해주세요.');
    });
}
