    <style>
        
        @import url(default.css);

        body {
            font-family: 'NEXON Lv1 Gothic OTF';
        }

        .profile-page {
            display: flex;
            width: 60%;
            height: 55%;
            background-color: #fff;
            border: 0.2px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0px 1px rgba(0,0,0,0.1);
            
            margin-left: 28%;
            margin-top: 8%;
            margin-bottom: 10%;
        }

        .profile-sidebar {
            width: 30%;
            padding: 20px;
            background-color: #fefdfd;
            text-align: center;
            border-right: 1px solid #e0e0e0;
        }

        .profile-pic {
            margin-bottom: 20px;
        }

        .profile-pic-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            margin: 0 auto 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .change-button {
            background-color: rgb(183, 0, 80);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .change-button:hover {
            background-color: rgb(118, 0, 51);
        }

        .profile-content {
            width: 70%;
            padding: 20px;
            margin-top: 20px;
        }

        .profile-sidebar h2 {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #000000;
        }

        .profile-form {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
        }

        .form-group {
            display: flex;                /* Flex 컨테이너로 설정 */
            align-items: center;          /* 수직 가운데 정렬 */
            flex: 1 1 45%;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 30%;                   /* 레이블의 너비를 설정 */
            margin-bottom: 0;             /* 레이블 아래쪽 여백 제거 */
            color: #555;
            text-align: left;            /* 레이블 텍스트를 오른쪽 정렬 */
            margin-right: 15px;   /* 레이블과 입력 필드 사이의 간격 */
            font-size: 14px;        
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 80%;                   /* 입력 필드의 너비를 설정 */
            padding: 10px;
            border: 0.3px solid #ccc;
            border-radius: 4px;
            
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .buttons {
            display: flex;              /* Flex 컨테이너로 설정 */
            justify-content: center;    /* 버튼을 가로로 가운데 정렬 */
            align-items: center;        /* 수직 방향으로 가운데 정렬 */
            gap: 10px;                  /* 버튼 사이의 간격 */
            margin-top: 20px;           /* 상단 여백 */
        }

        .btn {
            width: 20%;
            padding: 13px;
            background-color: rgb(183, 0, 80);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(118, 0, 51);
        }

        @media (max-width: 768px) {
            .profile-page {
                flex-direction: column;
            }
            .profile-sidebar, .profile-content {
                width: 100%;
            }
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>

    <script>
        window.onload = function () {
            let canvas = document.getElementById("photo");
            let circle = canvas.getContext("2d");

            circle.beginPath();
            circle.strokeStyle = "black";
            circle.arc(50, 50, 40, 0, 2 * Math.PI, false);
            circle.stroke();
        }
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.querySelector('.profile-pic-preview');
                output.style.backgroundImage = 'url(' + reader.result + ')';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function changeProfilePic() {
            document.getElementById('profile-pic-upload').click();
        }

        function updateProfile() {
            alert("마이 프로필 수정이 완료되었습니다!");
        }

        function saveProfile() {
            alert("마이 프로필을 저장했습니다!");
        }

    </script>
